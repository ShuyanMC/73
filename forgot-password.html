<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Forgot Password</h2>
        <div class="input-box">
            <label>Enter your email or username</label>
            <input type="text" id="recoverUsername"/>
        </div>
        <div class="btn-box">
            <button onclick="recoverPassword()">Recover Password</button>
        </div>
    </div>

<script type="text/javascript">
    // 定义背景图数组
    const backgrounds = [
        "image/bg2.jpg",
        "image/bg3.jpg",
        "image/bg4.jpg",
        "image/bg5.jpg",
        "image/bg6.jpg",
    ];

    // 获取背景图元素
    const body = document.body;

    // 切换背景图的函数
    function changeBackground() {
        const randomIndex = Math.floor(Math.random() * backgrounds.length);
        body.style.backgroundImage = `url(${backgrounds[randomIndex]})`;
    }

    // 页面加载时切换背景图
    window.onload = changeBackground;

    // 忘记密码函数
    function recoverPassword() {
        const username = document.getElementById('recoverUsername').value;

        fetch('http://localhost:3000/recover', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username }),
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message);
        })
        .catch((error) => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
